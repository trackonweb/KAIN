    <!-- JavaScript Libraries -->
    <script>
      const imageGallery = document.querySelector(".image-gallery");
      const overlay = document.querySelector(".overlay");
      const slider = document.querySelector(".slider");
      const closeBtn = document.querySelector(".close-btn");
      const header = document.getElementById("sticky_header");

      let currentImageIndex = 0;

      // Add click event listeners to each image
      const images = imageGallery.querySelectorAll("li");
      images.forEach((image, index) => {
        image.addEventListener("click", () => {
          openOverlay(index);
          header.classList.remove("fixed-top");
        });
      });

      // Function to open the overlay
      function openOverlay(index) {
        currentImageIndex = index;
        populateSlider();
        overlay.style.display = "block";
      }

      // Function to close the overlay
      function closeOverlay() {
        overlay.style.display = "none";
        header.classList.add("fixed-top");
      }

      // Function to populate the slider with images
      function populateSlider() {
        // Clear the slider
        slider.innerHTML = "";

        // Create and append new image elements
        const img = document.createElement("img");
        img.src = images[currentImageIndex].querySelector("img").src;
        slider.appendChild(img);

        // Previous and next buttons
        const prevBtn = document.createElement("button");
        prevBtn.innerHTML = "&lt;"; // Use HTML entity for left arrow
        prevBtn.classList.add("slider-button", "prev-button");
        prevBtn.addEventListener("click", showPreviousImage);
        slider.appendChild(prevBtn);

        const nextBtn = document.createElement("button");
        nextBtn.innerHTML = "&gt;"; // Use HTML entity for right arrow
        nextBtn.classList.add("slider-button", "next-button");
        nextBtn.addEventListener("click", showNextImage);
        slider.appendChild(nextBtn);
      }

      // Function to show the previous image in the slider
      function showPreviousImage() {
        currentImageIndex =
          (currentImageIndex - 1 + images.length) % images.length;
        populateSlider();
      }

      // Function to show the next image in the slider
      function showNextImage() {
        currentImageIndex = (currentImageIndex + 1) % images.length;
        populateSlider();
      }

      // Close the overlay when clicking the close button
      closeBtn.addEventListener("click", closeOverlay);
    </script>

    <script>
      let items = document.querySelectorAll(".carousel .carousel-item");

      items.forEach((el) => {
        const minPerSlide = 4;
        let next = el.nextElementSibling;
        for (var i = 1; i < minPerSlide; i++) {
          if (!next) {
            // wrap carousel by using first child
            next = items[0];
          }
          let cloneChild = next.cloneNode(true);
          el.appendChild(cloneChild.children[0]);
          next = next.nextElementSibling;
        }
      });
    </script>
